<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<title>Data structure</title>
</head>



<style>
body{
position: absolute;
width: 1280px;
height: 960px; 
font-family: 'Roboto', sans-serif;
}

svg {
width: 100%;
height: 100%;
left: 0;
}

instrument{
position: absolute;
}
</style>



<body>
<svg></svg>



<script>
var vertRythm = 15;
var providerGap = 350;
var dataStart = 150;
var topSpace = 100;

drawProvider("Россия",dataStart,300);
drawProvider("Украина",dataStart+350,200);
drawProvider("Мир",dataStart+500,200);

var data;

d3.json("listInstrument.json", function(data) {
  drawInstrument(data);
});

d3.json("dataRus.json", function(data) {
  drawData(data,0,"Россия");
});

d3.json("dataUkr.json", function(data) {
  drawData(data,providerGap,"Украина");
});

d3.json("dataSwe.json", function(data) {
  drawData(data,2*providerGap,"Мир");
});



function drawProvider (label, shift, width){

d3.select("svg").append("rect")
.attr("fill","#f5f5f5")
.attr("x",shift)
.attr("y",topSpace - 50)
.attr("width",width)
.attr("height",900);

d3.select("svg").append("text")
.attr("x",shift)
.attr("y",topSpace - 55)
.text(label)
.attr("font-weight",600)
.attr("font-size",12);

d3.select("svg").append("line")
.attr("x1",shift)
.attr("x2",shift + width)
.attr("y1",topSpace - 50)
.attr("y2",topSpace - 50)
.attr("stroke-width",1)
.attr("stroke","#222222");
} 

function drawInstrument (data){  

d3.select("svg").selectAll("l")
.data(data).enter()
.append("line")
.attr("stroke-width",0.4)
.attr("stroke","#000000")
.attr("x1",10).attr("x2",800)
.attr("y1",function(d,i){return topSpace+i*30})
.attr("y2",function(d,i){return topSpace+i*30});

d3.select("svg").selectAll("t")
.data(data).enter()
.append("text")
.attr("font-weight",500)
.attr("font-size",11)
.attr("opacity",0.6)
.attr("x",10)
.attr("y",function(d,i){return topSpace+i*30-5})
.text(function(d) {return d.instrument});  
}


function drawData (data, shift, label){

d3.select("svg").selectAll("l")
.data(data).enter()
.append("line")
.attr("x1",function(d,i){return shift+dataStart+i*vertRythm})
.attr("x2",function(d,i){return shift+dataStart+i*vertRythm})
.attr("y1",topSpace - 50)
.attr("y2",500)
.attr("stroke-width",0.1)
.attr("stroke","#222222");

d3.select("svg").selectAll("c")
.data(data).enter()
.append("circle")
.attr("id",function(d,i) {return "circle"+shift+i})
//.attr("stroke-width",0.5)
//.attr("stroke","#222222")
.attr("fill","#faa619")
//.attr("opacity",1)
.attr("r", function(d){return d.data/20})
.attr("cx",function(d,i){return shift+dataStart+i*vertRythm})
.attr("cy",function(d,i){return topSpace+i*30});

d3.select("svg").selectAll("n")
.data(data).enter()
.append("text")
.text(function(d){if (d.data>0) {return d.data} else {return }})
.attr("font-weight",800)
.attr("font-size",14)
.attr("font-family","Roboto Slab")
.attr("x",function(d,i){return shift+dataStart+i*vertRythm + 2})
.attr("y",function(d,i){return topSpace+i*30 - 2});
}

</script>



</body>

</html>
